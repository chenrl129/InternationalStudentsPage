<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="../static/css/home.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/student_detail_style.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>



</head>

<body>
    <div id="mapid" style="width: 100%; height: 500px;"></div>

    <script>
        var mymap = L.map('mapid').setView([38.9847, -77.0947], 4);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=sk.eyJ1IjoidGhlZGJrbGFiIiwiYSI6ImNsZjk1ZW1rbDAxcjYzeWxlempjcThoODkifQ.U8v4rpXJUH0S8Hnaj5pSHQ', {

            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'sk.eyJ1IjoidGhlZGJrbGFiIiwiYSI6ImNsZjk1ZW1rbDAxcjYzeWxlempjcThoODkifQ.U8v4rpXJUH0S8Hnaj5pSHQ'
        }).addTo(mymap);

        var rockville = L.marker([39.0840, -77.1528]).addTo(mymap);
        rockville.bindPopup("<b>Rockville, MD</b>").openPopup();

        var collegePark = L.marker([38.9847, -76.9426]).addTo(mymap);
        collegePark.bindPopup("<b>College Park, MD</b>").openPopup();

        var timesSquare = L.marker([40.7589, -73.9851]).addTo(mymap);
        timesSquare.bindPopup("<b>Times Square, NYC</b>").openPopup();

        var bangalore = L.marker([12.9716, 77.5946]).addTo(mymap);
        bangalore.bindPopup("<b>Bangalore, India</b>").openPopup();
    </script>
</body>

</html>
